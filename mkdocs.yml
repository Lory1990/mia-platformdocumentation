site_description: Documentazione della piattaforma Mia Platform
site_author: Mia Platform Team
copyright: Mia srl. Tutti i diritti riservati.
pages:


- Home: 'index.md'
- Architecture:
  - Global vision: 'architecture/arc_overview.md'
  - Componenti: 'architecture/arc_components.md'
  - Overview: 'architecture/old_overview.md'
- Linee Guida Progettazione Mia: 
  - GIT Vademecum: 'guidelines/git_vademecum.md'
  - API: 'guidelines/api.md'
- About:
  - Chi siamo: 'about/chisiamo.md'
- Release Notes:
  - Piattaforma: 'release_notes/platform_releasenotes.md'
  - Api Console: 'release_notes/apiconsole_releasenotes.md'
  - CMS: 'release_notes/cms_releasenotes.md'
- Developer Guide:
  - Creare un Plugin: 'developer_guide/plugin.md'
  - Creare un Tema: 'developer_guide/theme.md'
  - Users: 'developer_guide/users.md'
  - Cron: 'developer_guide/cron.md'
  - iOS SDK: 'developer_guide/sdk_ios.md'
  - Android SDK: 'developer_guide/sdk_android.md'
  - Plugin Piattaforma 4: 'developer_guide/plugin_baas_4.md'
  - Guida al Data Modeller: 'developer_guide/data_modeller.md'
- Configuration Manager:
  - Configurare il CMS: 'configurator/conf_cms.md'
  - Configurare gli Analytics: 'configurator/conf_analytics.md'
- DevOps:
  - Business Continuity: 'dev_ops_guide/business_continuity.md'
  - Disaster Recovery: 'dev_ops_guide/disaster_recovery.md'
- User Backoffice:
  - Api Console: 'user_guide_and_tools/api_console/guida_api_console.md'
  - CMS: 'user_guide_and_tools/cms/guide_cms.md'


theme:
  name: 'material'
  custom_dir: 'theme'
  logo: 'img/mia-platform-white.png'
  favicon: 'img/favicon.ico'
  language: 'it'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
extra:
  social:
    - type: globe
      link: https://www.mia-platform.eu/
    - type: linkedin
      link: https://www.linkedin.com/company/mia-platform/
  feature:
    tabs: 'true'


google_analytics:
  - 'UA-122091925-1'
  - 'auto'
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
