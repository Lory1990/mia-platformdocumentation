include:
  - project: 'platform/pipelines-templates'
    file: '/build/node/template-react-yarn.yml'
    ref: master
  - project: 'platform/pipelines-templates'
    file: '/common/deploy-job.yml'
    ref: master

test:
  script:
    - yarn lint

variables:
  IMAGE_NAME: core/documentation-site

.docker-job:
  dependencies:
    - build-site

build-latest:
  only:
    - master
    - tags

build-site:
  only:
    - branches
    - tags

deploy:
  stage: deploy
  variables:
    ENVIRONMENT_TO_DEPLOY: PROD
  trigger:
    project: "clients/mia-platform/platform-documentation/configurations"
  only:
    refs:
      - master
      - tags
